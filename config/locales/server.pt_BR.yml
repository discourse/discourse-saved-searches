pt:
  site_settings:
    saved_searches_enabled: "Permitir que usuários tenham pesquisas salvas"
    saved_searches_min_trust_level: "Nível de confiança mínimo para ter pesquisas salvas"
    saved_searches_allowed_groups: "Permitir que os(as) usuários(as) nestes grupos tenham pesquisas salvas"
    max_saved_searches: "Número máximo de pesquisas salvas"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Novos Resultados de Pesquisa"
      subject_template: "Novos Resultados de Pesquisa: %{term}"
      post_link_text: "[**%{title}**, postagem #%{post_number}](%{url})"
      text_body_template: |
        Novos resultados foram encontrados para **%{term}**!

        %{posts}
  user_notifications:
    saved_search:
      title: "Novo resultado de pesquisa salva"
      subject_template: "[%{email_prefix}] Resultado de novas pesquisas salvas: %{topic_title}"
      text_body_template: |
        Um novo resultado para a pesquisa salva **%{saved_search_query}** foi encontrado.

        %{post_url}
