      title: "תוצאת חיפוש חדשה שנשמרה"
      subject_template: "[%{email_prefix}] תוצאת חיפוש חדשה נשמרה: %{topic_title}"
      text_body_template: |
        נמצאה תוצאה חדשה לחיפוש שנשמר **%{saved_search_query}**.

