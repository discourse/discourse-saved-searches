zh-CN:
  site_settings:
    saved_searches_enabled: "允许用户具有保存的搜索"
    saved_searches_min_trust_level: "具有保存的搜索的最低信任级别"
    saved_searches_allowed_groups: "允许这些群组中的用户具有保存的搜索"
    max_saved_searches: "保存的搜索的最大数量"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "新搜索结果"
      subject_template: "新搜索结果：%{term}"
      post_link_text: "[**%{title}**，帖子 #%{post_number}](%{url})"
      text_body_template: |
        已找到 **%{term}** 的新结果！

        %{posts}
  user_notifications:
    saved_search:
      title: "新保存的搜索结果"
      subject_template: "[%{email_prefix}] 新保存的搜索结果：%{topic_title}"
      text_body_template: |
        找到了保存的搜索 **%{saved_search_query}** 的新结果。

        %{post_url}
