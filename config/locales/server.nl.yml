nl:
  site_settings:
    saved_searches_enabled: "Gebruikers toestaan om zoekopdrachten op te slaan"
    saved_searches_min_trust_level: "Minimaal vertrouwensniveau voor opgeslagen zoekopdrachten"
    saved_searches_allowed_groups: "Gebuikers in deze groepen toestaan om opgeslagen zoekopdrachten te hebben"
    max_saved_searches: "Maximaal aantal opgeslagen zoekopdrachten"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Nieuwe zoekresultaten"
      subject_template: "Nieuwe zoekresultaten: %{term}"
      post_link_text: "[**%{title}**, bericht %{post_number}](%{url})"
      text_body_template: |
        Er zijn nieuwe zoekresultaten gevonden voor **%{term}**!

        %{posts}
  user_notifications:
    saved_search:
      title: "Nieuw resultaat voor opgeslagen zoekopdracht"
      subject_template: "[%{email_prefix}] Nieuw resultaat voor opgeslagen zoekopdracht: %{topic_title}"
      text_body_template: |
        Er is een nieuw resultaat gevonden voor een opgeslagen zoekopdracht: **%{saved_search_query}**.

        %{post_url}
