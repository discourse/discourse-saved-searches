fa_IR:
  site_settings:
    saved_searches_enabled: "Allow users to have saved searches"
    saved_searches_min_trust_level: "Minimum trust level to have saved searches"
  system_messages:
    saved_searches_notification:
      title: "نتایج جستجوی جدید"
      subject_template: "نتایج جستجوی جدید: %{term}"
      post_link_text: "[**%{title}**، پست #%{post_number}](%{url})"
      text_body_template: |
        New results have been found for **%{term}**!

        %{posts}
