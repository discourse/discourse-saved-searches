ru:
  site_settings:
    saved_searches_enabled: "Разрешить пользователям сохранять поисковые запросы"
    saved_searches_min_trust_level: "Минимальный уровень доверия для сохранения поисковых запросов"
    saved_searches_allowed_groups: "Разрешить пользователям в этих группах сохранять результаты поиска"
    max_saved_searches: "Максимальное количество сохраняемых поисковых запросов"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Новый результат поиска"
      subject_template: "Новый результат поиска: %{term}"
      post_link_text: "[**%{title}**, сообщение #%{post_number}](%{url})"
      text_body_template: |
        Новые результаты поиска получены по условию **%{term}**

        %{posts}
  user_notifications:
    saved_search:
      title: "Новый результат сохранённого поискового запроса"
      subject_template: "[%{email_prefix}] Новый результат сохранённого поискового запроса: %{topic_title}"
      text_body_template: |
        Обнаружен новый результат для сохранённого поискового запроса **%{saved_search_query}**.

        %{post_url}
