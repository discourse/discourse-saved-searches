fi:
  site_settings:
    saved_searches_enabled: "Salli käyttäjien tallentaa hakuja"
    saved_searches_min_trust_level: "Vähimmäisluottamustaso, jolla voi tallentaa hakuja"
    saved_searches_allowed_groups: "Salli tallennetut haut näiden ryhmien käyttäjille"
    max_saved_searches: "Tallennettujen hakujen enimmäismäärä"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Uusia halutuloksia"
      subject_template: "Uusia hakutuloksia: %{term}"
      post_link_text: "[**%{title}**, viesti %{post_number}](%{url})"
      text_body_template: |
        Uusia tuloksia löytyi haulle **%{term}**!

        %{posts}
  user_notifications:
    saved_search:
      title: "Uusi tallennettu hakutulos"
      subject_template: "[%{email_prefix}] Uusi tallennettu hakutulos: %{topic_title}"
      text_body_template: |
        Uusi tulos tallennetulle haulle **%{saved_search_query}** löytyi.

        %{post_url}
