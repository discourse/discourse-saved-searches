fr:
  site_settings:
    saved_searches_enabled: "Permettre aux utilisateurs d'enregistrer des recherches"
    saved_searches_min_trust_level: "Niveau de confiance minimal requis pour enregistrer des recherches"
    saved_searches_allowed_groups: "Autoriser les utilisateurs de ces groupes à enregistrer leurs recherches"
    max_saved_searches: "Nombre maximal de recherches enregistrées"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Nouveaux résultats de recherche"
      subject_template: "Nouveaux résultats de recherche : %{term}"
      post_link_text: "[**%{title}**, message #%{post_number}](%{url})"
      text_body_template: |
        De nouveaux résultats ont été trouvés pour **%{term}** !

        %{posts}
  user_notifications:
    saved_search:
      title: "Nouveau résultat de recherche enregistrée"
      subject_template: "[%{email_prefix}] Nouveau résultat de recherche enregistrée : %{topic_title}"
      text_body_template: |
        Un nouveau résultat pour la recherche enregistrée **%{saved_search_query}** a été trouvé.

        %{post_url}
