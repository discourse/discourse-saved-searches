es:
  site_settings:
    saved_searches_enabled: "Permitir a los usuarios tener búsquedas guardadas"
    saved_searches_min_trust_level: "Nivel de confianza mínimo para tener búsquedas guardadas"
    saved_searches_allowed_groups: "Permitir que los usuarios de estos grupos tengan búsquedas guardadas"
    max_saved_searches: "Número máximo de búsquedas guardadas"
    keywords:
      saved_searches_allowed_groups: "saved_searches_min_trust_level"
  system_messages:
    saved_searches_notification:
      title: "Nuevos resultados de búsqueda"
      subject_template: "Nuevos resultados de búsqueda: %{term}"
      post_link_text: "[**%{title}**, publicación #%{post_number}](%{url})"
      text_body_template: |
        ¡Se han encontrado nuevos resultados para **%{term}**!

        %{posts}
  user_notifications:
    saved_search:
      title: "Nuevo resultado de búsqueda guardada"
      subject_template: "[%{email_prefix}] Nuevo resultado de búsqueda guardada: %{topic_title}"
      text_body_template: |
        Se encontró un nuevo resultado para la búsqueda guardada **%{saved_search_query}**.

        %{post_url}
